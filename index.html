<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tarikul-Bank</title>
</head>
<body>
   <div id="login-area">
    <h1 class="bank-title">Welcome To Tarikul-Bank</h1>
    <div class="submit-area shadow p-3 mb-5 bg-white rounded">
        <h4>Email</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <h4>Password</h4>
        <input type="password" class="form-control" placeholder="password">
        <br>
        <button id="login" class="btn btn-success">Log in</button>
    </div>
   </div>
   <div id="transection-area">
      <div class="row">
          <div class="col-md-4">
           <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDiposit">00</span></h2> 
           </div>       
          </div>
          <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4 ">
             <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id ="currentBalance">1240</span></h2>
             </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
             <div class="submit-area shadow p-3 mb-5 bg-white rounded">
                <h4>Diposit</h4>
                <input type="text" id="dipositAmount" class="form-control" placeholder="$ amount want to you deposit">
                <br/>
                <button id="addDiposit" class="btn btn-success">Diposit</button>
             </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area shadow p-3 mb-5 bg-white rounded">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount want to you withdraw ">
                <br/>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
      </div>
   </div>
   <script>
       //log in button event handler
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click",function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";
           const transectionArea = document.getElementById("transection-area");
           transectionArea.style.display = "block";
       })

    //    depsit button even handler
         const dipositBtn = document.getElementById("addDiposit");
       dipositBtn.addEventListener("click",function(){
        const dipositNumber = getInputNumber("dipositAmount")

    //    const currentDiposit = document.getElementById("currentDiposit").innerText;
    //    const currentDipositNumber = parseFloat(currentDiposit);
    //    const totalDiposit = dipositNumber + currentDipositNumber;
    //    document.getElementById("currentDiposit").innerText = totalDiposit;
        updateSpanText("currentDiposit", dipositNumber);
        updateSpanText("currentBalance", dipositNumber);

       document.getElementById("dipositAmount").value = "";
    })


    //withdraw buttonEventhandler
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function(){
       // const withdrawAmount = document.getElementById("withdrawAmount").value;
       // const withdrawNumber = parseFloat(withdrawAmount);
       const withdrawNumber = getInputNumber("withdrawAmount");
       
       updateSpanText("currentWithdraw", withdrawNumber);
       updateSpanText("currentBalance",-1 * withdrawNumber);

       document.getElementById("withdrawAmount").value ="";
    })

    function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }
    
    function updateSpanText(id, dipositNumber){
            const currentBalance = document.getElementById(id).innerText;
       const currentBalanceNumber = parseFloat(currentBalance);
       const totalBalance = dipositNumber + currentBalanceNumber;
       document.getElementById(id).innerText = totalBalance;
        }

   </script>
</body>
</html>
